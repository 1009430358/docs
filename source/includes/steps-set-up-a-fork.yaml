title: Fork the repository.
stepnum: 1
ref: fork-the-repo
pre: |
   Go to the url of the repository you want to fork and fork the repo.

   .. include:: /includes/image-github-fork-repo.rst
---
title: Grab the clone url.
stepnum: 2
ref: get-clone-url
pre: |
   Go to your fork and grab the clone url.

   .. include:: /includes/image-github-clone-url.rst
---
title: Clone your fork to your local machine.
stepnum: 3
ref: clone-the-fork
pre: |
   On your local machine, issue the following command, using the clone
   url from the previous step:
action:
  language: sh
  code: |
      git clone <clone url>
---
title: Create and checkout a new branch.
stepnum: 4
ref: create-a-branch
pre: |
   Create a branch on your local machine. It
   is good practice to name the branch after the ticket you are working
   on; for example ``python-555`` or ``server-11321``.
action:
  language: sh
  code: |
      git checkout -b <branch name>
