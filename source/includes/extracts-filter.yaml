ref: filter-equality
content: |

   A :ref:`query filter document <document-query-filter>` can specify
   equality condition with ``<field>:<value>`` expressions to select
   all documents that contain the ``<field>`` with the specified
   ``<value>``:

   .. code-block:: javascript

      { <field1>: <value1>, ... }
---
ref: filter-query-operators
content: |

   A :ref:`query filter document <document-query-filter>` can use the
   :ref:`query operators <query-selectors>` to specify conditions in the
   following form:

   .. code-block:: javascript

      { <field1>: { <operator1>: <value1> }, ... }
...
